<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список дел</title>
    <style>
        /* Общие стили для всей страницы */
        body {
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 40px;
        }

        /* Заголовок */
        h1 {
            text-align: center;
            font-size: 2rem;
            color: #4a6cf7;
            margin-bottom: 30px;
        }

        /* Список */
        ul {
            list-style: none;
            padding: 0;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Пункты списка */
        ul li {
            background: #fff;
            margin-bottom: 12px;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        /* Эффект наведения */
        ul li:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
        }

        /* Текст задачи */
        ul li span {
            font-size: 1rem;
            font-weight: 500;
            color: #444;
        }
    </style>
</head>
<body>
<h1>Список дел</h1>
<ul>
    <li th:each="item : ${allTodos}">
        <span th:text="${item.title}"></span>
    </li>
</ul>
</body>
</html>
