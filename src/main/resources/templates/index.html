<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список дел</title>
    <style>
        body {
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 40px;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #4a6cf7;
            margin-bottom: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 500px;
            margin: 0 auto;
        }

        ul li {
            background: #fff;
            margin-bottom: 12px;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        ul li:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
        }

        ul li span {
            font-size: 1rem;
            font-weight: 500;
            color: #444;
        }

        form.add-form,
        form.search-form {
            max-width: 500px;
            margin: 0 auto 20px;
            display: flex;
            gap: 10px;
        }

        form.add-form input,
        form.search-form input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        form.add-form button,
        form.search-form button {
            background-color: #4a6cf7;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        form.add-form button:hover,
        form.search-form button:hover {
            background-color: #3751c7;
        }

        ul li form {
            margin: 0;
        }

        ul li form button {
            background-color: #f44336;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }

        ul li form button:hover {
            background-color: #d32f2f;
        }

        form.delete-all {
            max-width: 500px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: flex-end;
        }

        form.delete-all button {
            background-color: #f44336;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 14px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: background-color 0.2s;
        }

        form.delete-all button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
<h1>Список дел</h1>

<!-- Добавление задачи -->
<form th:action="@{/add}" th:object="${newTodo}" method="post" class="add-form">
    <input type="text" th:field="*{title}" placeholder="Добавить задачу">
    <button type="submit">Добавить</button>
</form>

<!-- Поиск -->
<form th:action="@{/search}" method="post" class="search-form">
    <input type="text" name="searchTerm" placeholder="Поиск задачи" th:value="${searchTerm}">
    <button type="submit">Поиск</button>
</form>

<!-- Удалить все -->
<form th:action="@{/deleteAll}" method="post" class="delete-all">
    <button type="submit">Удалить все задачи</button>
</form>

<!-- Список задач -->
<ul>
    <li th:each="item : ${allTodos}">
        <span th:text="${item.title}"></span>
        <form th:action="@{/delete/{id}(id=${item.id})}" method="post">
            <button type="submit">Удалить</button>
        </form>
    </li>
</ul>
</body>
</html>
